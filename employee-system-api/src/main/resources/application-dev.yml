spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ems_db
    username: sif
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: localhost
    port: 1025
    username: sif
    password: password
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000
  data:
    redis:
      host: localhost
      port: 6379
      username: sif
      password: password
      timeout: 60000
      database: 0

server:
  port: 8090